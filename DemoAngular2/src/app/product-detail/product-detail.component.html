<div class="row">
    <div class="col-md-3">
        <image [alt]="product.description" [src]="product.image"/>
    </div>
    <div class="col-md-3">
        <h4>{{ product.name | uppercase }}</h4>
        <h4>{{ product.description }}</h4>
        <h4>{{ product.price | currency:'USD':true }}</h4>
        <h4>{{ product.description }}</h4>
    </div>
    
</div>
